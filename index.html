<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(90deg, #bf40bf 0%, #e94560 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(191, 64, 191, 0.3);
        }

        .logo {
            font-size: 2rem;
            color: white;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(180deg);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-left: 85px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: white;
            left: 0;
            bottom: 0;
            transition: width 0.5s ease;
            box-shadow: 0 0 8px rgba(255,255,255,0.5);
        }

        .nav-links a:hover {
            transform: translateY(-2px);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .contact-btn {
            background: transparent;
            color: white;
            padding: 0.5rem 1.5rem;
            border: 2px solid white;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(191, 64, 191, 0.3);
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: white;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .contact-btn:hover::before {
            width: 100%;
        }

        .contact-btn:hover {
            color: #bf40bf;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before,
        .hero::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: moveGradient 10s infinite alternate;
        }

        .hero::before {
            background: #bf40bf;
            top: -100px;
            left: -100px;
        }

        .hero::after {
            background: #e94560;
            bottom: -100px;
            right: -100px;
        }

        @keyframes moveGradient {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            animation: slideDown 1s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #bf40bf, #e94560);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: slideUp 1s ease 0.3s backwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
            position: relative;
            animation: fadeIn 1s ease 0.6s backwards;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .portfolio-btn {
            background: linear-gradient(90deg, #bf40bf 0%, #e94560 100%);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            animation: fadeIn 1s ease 0.9s backwards;
            box-shadow: 0 5px 15px rgba(191, 64, 191, 0.3);
        }

        .portfolio-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(191, 64, 191, 0.5);
        }

        .portfolio-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #e94560 0%, #bf40bf 100%);
            border-radius: 25px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .portfolio-btn:hover::before {
            opacity: 1;
        }

        /* Footer Styles */
        .footer {
            background: linear-gradient(90deg, #bf40bf 0%, #e94560 100%);
            padding: 1rem;
            text-align: center;
            color: white;
            width: 100%;
            margin-top: auto;
        }

        .footer h3 {
            margin-bottom: 1rem;
            font-size: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 40px;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
                margin-left: 20px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero h2 {
                font-size: 2.8rem;
            }

            .hero p {
                font-size: 1.1rem;
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                gap: 0.5rem;
                margin-left: 10px;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .hero h2 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
                padding: 0.8rem;
            }

            .portfolio-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
